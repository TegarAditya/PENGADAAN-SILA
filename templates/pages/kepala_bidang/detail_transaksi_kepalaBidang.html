{% extends 'layouts/master_kepalaBidang.html' %} {% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="col-xl-12">
    <!-- HTML5 Inputs -->
    <div class="card-header">
      <h2 class="text-uppercase">Detail Riwayat Transaksi</h2>
    </div>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3 row">
                <label for="ruang-input" class="col-md-2 col-form-label">Ruang</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="text-input"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="text-input" class="col-md-2 col-form-label">Tanggal Pengajuan</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="text-input"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="text-input" class="col-md-2 col-form-label">Tanggal Penerimaan</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="text-input"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="keterangan-input" class="col-md-2 col-form-label">Keterangan</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" placeholder="" id="keterangan-input"/>
                </div>
            </div>
        </div>
    </div>
            

     
  <div class="row justify-content-center">
    <div class="col-12 card">
      <div class="card-body table-responsive text-nowrap">
        <table class="table" style="width: 100%">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Barang</th>
              <th>Volume</th>
              <th>Type/merk</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr>
              <td>1</td>
              <td>Tv</td>
              <td>1</td>
              <td>Polytron</td>
              <td>Diterima (2)</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Kipas Angin</td>
              <td>1</td>
              <td>Cosmos</td>
              <td>Diterima (1)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
